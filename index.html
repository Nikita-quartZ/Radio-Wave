<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./fonts/fonts.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Радио W-Wave</title>
</head>
<body>
  <header class="header control" id="header">
    <div class="header__block">
      <img src="./image/logo.svg" alt="logo" class="logo">
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-list-item">
            <a href="#" class="header__nav-list-link">
              Подкасты
            </a>
          </li>
          <li class="header__nav-list-item">
            <a href="#" class="header__nav-list-link">
              Передачи
            </a>
          </li>
          <li class="header__nav-list-item">
            <a href="#" class="header__nav-list-link">
              Гости
            </a>
          </li>
          <li class="header__nav-list-item">
            <a href="#" class="header__nav-list-link">
              Плейлисты
            </a>
          </li>
          <li class="header__nav-list-item">
            <a href="#" class="header__nav-list-link">
              О нас
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <button class="header__search">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="#6D31EE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M21 21L16.65 16.65" stroke="#6D31EE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </header>
  <main>
    <section class="intro control">
      <h2 class="intro__header">
        Радио <span class="intro__header-italic">W-Wave</span>
      </h2>
      <p class="intro__paragraph">
        Привет, на связи W-Wave! Раньше мы были изданием, а теперь пробуем себя в разоворном жанре. Говорим о музыке, политике, истории, науке и культуре. Здесь, помимо прямого эфира — архив передач и многое другое:)
      </p>
      <button class="intro__btn purple-btn">
        Слушать эфир
      </button>
      <img src="./image/microphone.png" alt="microphone" class="intro__microphone">
    </section>
  </main>
</body>
</html>
